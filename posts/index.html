<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Setup -->
    <title>Nikhi Bhambra | Engineer & Designer</title>
    <link rel="stylesheet" href="style_posts.css">
    <!-- Settings -->
    <meta charset="UTF-8">
    <meta name="description" content="Nikhi Bhambra, Software Engineer and Designer">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon-->
    <link rel="apple-touch-icon" sizes="76x76" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/site.webmanifest">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="msapplication-config" content="/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <!-- Add icons -->
    <!-- Shrink after 20s -->
    <div id="meta" onClick={shrinkMeta()} title="Toggle details">
      <div id="title-row" title="Click to play audio narration" onClick={playNarration()}>
        <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-play-circle"><circle cx="12" cy="12" r="10"></circle><polygon points="10 8 16 12 10 16 10 8"></polygon></svg>
        <h1 id="title">title</h1>
      </div>

      <div id="heading-container">
        <div id="meta-row">
          <!-- Why do these shrink at low screen widths? TODO -->
          <svg id="icon" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-blockquote" width="22" height="22" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M6 15h15" />
            <path d="M21 19h-15" />
            <path d="M15 11h6" />
            <path d="M21 7h-6" />
            <path d="M9 9h1a1 1 0 1 1 -1 1v-2.5a2 2 0 0 1 2 -2" />
            <path d="M3 9h1a1 1 0 1 1 -1 1v-2.5a2 2 0 0 1 2 -2" />
          </svg>
          <h2 id="heading">heading heading heading. heading heading.</h2>
        </div>

        <div id="meta-row">
          <svg id="icon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
          <h2 id="date">date</h2>
        </div>
      </div>
    </div>

    <div id="content">
      <p>text</p>
    </div>

    <div id="status-container">
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>

    <!-- Add a lil progress square in the bottom right -->
    <script preload src="posts.js"></script>
  </body>
</html>
